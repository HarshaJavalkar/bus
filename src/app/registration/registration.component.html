<div>
    <h1>Registration Form</h1>
</div>
    <form>
        <div class="container">
          <label for="FName"><b>FirstName</b></label>
          <input type="text" placeholder="Enter FirstName" name="FName"><br>
      
          <label for="LName"><b>LastName</b></label>
          <input type="text" placeholder="Enter LastName" name="LName"><br>
      
          <label for="pn"><b>PhoneNumber</b></label>
          <input type="tel" placeholder="Enter PhoneNumber" name="pn"><br>

          <label for="email"><b>Email_ID</b></label>
          <input type="email" placeholder="Enter Email_ID" name="email"><br>
      
                
          <label for="pswd"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="Pswd"><br>


          <label for="cpsw"><b>Confirm Password</b></label>
          <input type="password" placeholder="Enter Password" name="cpsw"><br>
            

          <label for="gender"><b>Gender:</b></label><br>
          <input type="radio" name="gender" value="male"> Male<br>
          <input type="radio" name="gender" value="female"> Female<br>
          <input type="radio" name="gender" value="other"> Other<br>

          <button type="submit">Register</button>
        </div>
      </form>
